<div class="row">
    <div class="col-md-8" ng-controller="VocabularyCtrl">
        <div class="row">
            <div class="col-md-4">
                <h2>Vocabulary</h2>
            </div>
            <div class="col-md-8">
                <span class="input-group" style="margin: 20px 0px 10px">
                    <input type="text" class="form-control" placeholder="Search for..." ng-model="searchWord">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                    </span>
                </span>
            </div>
        </div>
        <ul class="list-group" id="vocabulary_list">
            <li class="list-group-item" ng-class="{'active': word.isActive}" ng-repeat="word in vocabulary">
                <word ng-model="word" player="player"></word>
            </li>
        </ul>
    </div>
    <!--div class="col-md-2 visible-md visible-lg" ng-controller="RelatedCtrl" style="position: fixed;right: 0">
        <h2>Related content</h2>
        <p>{{related}}</p>
        <p>{{description}}</p>
    </div-->
    <div class="col-md-4 visible-md visible-lg">
        <relate class="related-info" data-offset-top="100"></relate>
    </div>
</div>
