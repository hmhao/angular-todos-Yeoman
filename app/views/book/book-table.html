<div ng-controller="BookListCtrl">
    <div class="row">
        <div class="col-md-12">
        	<a ui-sref="book.addbook" class="btn btn-primary">新增书籍</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table ng-table="tableParams" template-pagination="custom/pager" class="table" show-filter="true" >
                <tr ng-repeat="book in $data">
                    <td data-title="'书名'" filter="{ 'name': 'text' }">
                        {{book.name}}
                    </td>
                    <td data-title="'作者'">
                        {{book.author}}
                    </td>
                    <td data-title="'价格'" sortable="'price'">
                        {{book.price}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/ng-template" id="custom/pager">
        <ul class="pager ng-cloak">
            <li ng-repeat="page in pages"
                ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
            </li>
            <li>
            <div class="btn-group">
                <button type="button" ng-class="{'active':params.count() == 3}" ng-click="params.count(3)" class="btn btn-default">3</button>
                <button type="button" ng-class="{'active':params.count() == 5}" ng-click="params.count(5)" class="btn btn-default">5</button>
                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                <button type="button" ng-class="{'active':params.count() == 20}" ng-click="params.count(20)" class="btn btn-default">20</button>
            </div>
            </li>
        </ul>
    </script>
</div>
